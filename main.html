<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Nofee AI Chat</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f6f6f6;}
.chat-wrapper{max-width:400px;margin:20px auto;border:1px solid #ccc;border-radius:8px;background:#fff;overflow:hidden;}
.chat-header{display:flex;align-items:center;padding:10px;background:#333;color:#fff;}
.ai-avatar{position:relative;width:40px;height:40px;margin-right:10px;}
.ai-avatar img{width:100%;height:100%;border-radius:50%;}
.ai-status{position:absolute;bottom:0;right:0;width:10px;height:10px;border-radius:50%;background:#0f0;}
.header-text h1{font-size:18px;margin:0;}
.header-text .ai-subtitle{font-size:12px;opacity:0.8;}
.chat-container{padding:10px;height:400px;overflow-y:auto;}
.message{margin:5px 0;padding:8px 12px;border-radius:4px;max-width:80%;word-break:break-all;}
.message.bot{background:#eee;align-self:flex-start;}
.message.user{background:#0084ff;color:#fff;margin-left:auto;}
.chat-input{margin-top:10px;display:flex;flex-wrap:wrap;gap:5px;}
.chat-input input, .chat-input select{flex:1;padding:8px;border:1px solid #ccc;border-radius:4px;}
.chat-input button{padding:8px 12px;border:none;background:#333;color:#fff;border-radius:4px;cursor:pointer;}
.chat-back{background:#999 !important;}
</style>
</head>
<body>
<input id="model_name" name="model_name" type="hidden" />
<input id="carrier" name="carrier" type="hidden" />
<input id="date" name="date" type="hidden" />
<input id="contract_type" name="contract_type" type="hidden" />
<input id="subsidy_type" name="subsidy_type" type="hidden" />
<input id="contract_months" name="contract_months" type="hidden" />
<input id="plan_monthly_payment" name="plan_monthly_payment" type="hidden" />
<input id="post_plan_monthly_payment" name="post_plan_monthly_payment" type="hidden" />
<input id="device_principal" name="device_principal" type="hidden" />
<input id="device_price_input" name="device_price_input" type="hidden" />
<input id="brand" name="brand" type="hidden" />
<input id="plan_name" name="plan_name" type="hidden" />
<input id="plan_required_months" name="plan_required_months" type="hidden" />
<input id="plan_effective_monthly_payment" name="plan_effective_monthly_payment" type="hidden" />
<input id="device_monthly_payment" name="device_monthly_payment" type="hidden" />
<input id="optional_discount_ratio" name="optional_discount_ratio" type="hidden" />
<input id="total_monthly_payment" name="total_monthly_payment" type="hidden" />
<input id="storage" name="storage" type="hidden" />
<input id="name" name="name" type="hidden" />
<input id="phone" name="phone" type="hidden" />
<input id="region" name="region" type="hidden" />
<input id="city" name="city" type="hidden" />
<input id="consent" name="consent" type="hidden" />
<div class="chat-wrapper">
  <div class="chat-header">
    <div class="ai-avatar">
      <img src="https://cdn.prod.website-files.com/6821372c9d4a7fab5de1da56/682c02c94e124b9c3ec74ab0_%E1%84%82%E1%85%A9%E1%84%91%E1%85%B5%20%E1%84%8F%E1%85%B3%E1%86%AF%E1%84%85%E1%85%B5%E1%86%B8.png" alt="노피 AI" loading="eager" />
      <div class="ai-status"></div>
    </div>
    <div class="header-text">
      <h1>노피AI</h1>
      <span class="ai-subtitle">AI 맞춤 상담</span>
    </div>
  </div>
  <div id="chatbot" class="chat-container"></div>
</div>
<script src="main.js"></script>
</body>
</html>
