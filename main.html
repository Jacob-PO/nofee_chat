    <!-- JavaScript 로드 및 초기화 -->
<script>
(function() {
    'use strict';
    
    console.log('🚀 노피 챗봇 초기화 시작...');
    
    // 초기화 중복 방지
    window.NofeeChatbotInitialized = false;
    
    function initializeNofeeChat() {
        if (window.NofeeChatbotInitialized) {
            console.log('이미 초기화됨');
            return;
        }
        
        const chatMessages = document.getElementById('chatMessages');
        if (!chatMessages) {
            console.error('chatMessages를 찾을 수 없습니다');
            setTimeout(initializeNofeeChat, 500);
            return;
        }
        
        window.NofeeChatbotInitialized = true;
        chatMessages.innerHTML = '<div class="init-success">✅ 챗봇 로드 중...</div>';
        
        // 번들 로드
        if (!window.NofeeChatbot) {
            loadChatbotBundle();
        } else if (window.NofeeChatbot.dataManager) {
            window.NofeeChatbot.dataManager.loadAllData();
        }
    }
    
    // Webflow용 폼 제출 (번들 외부에 정의)
    window.submitWebflowForm = function() {
        console.log('=== 웹플로우 폼 제출 ===');
        
        const form = document.getElementById('chat-form');
        if (!form) {
            console.error('폼을 찾을 수 없습니다');
            return;
        }
        
        // 디버깅용 로그
        console.log('폼 찾음:', form);
        console.log('제출 버튼:', form.querySelector('input[type="submit"]'));
        
        try {
            // 방법 1: submit 버튼 클릭
            const submitBtn = form.querySelector('input[type="submit"]');
            if (submitBtn) {
                console.log('제출 버튼 클릭');
                submitBtn.click();
                return;
            }
            
            // 방법 2: jQuery 사용
            if (window.jQuery) {
                console.log('jQuery로 제출');
                window.jQuery(form).submit();
                return;
            }
            
            // 방법 3: 직접 제출
            console.log('직접 폼 제출');
            form.submit();
            
        } catch (error) {
            console.error('폼 제출 실패:', error);
        }
